<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Dark Crypto — Админка</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="admin.css">

  <!-- Supabase SDK -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="supabase.js"></script>
</head>
<body>

<div class="admin-app">

  <h1>Dark Crypto — Админка</h1>

  <!-- Форма добавления -->
  <div class="admin-card">
    <h2>Добавить товар</h2>

    <input id="title" placeholder="Название товара">
    <input id="price" type="number" placeholder="Цена (TON)">
    <input id="discount" type="number" placeholder="Скидка (%)">
    <input id="rating" type="number" step="0.1" placeholder="Рейтинг (например 4.8)">
    <input id="stock" type="number" placeholder="Количество">

    <input type="file" id="imageFile" accept="image/*">

    <img id="preview" style="width:100%;border-radius:14px;margin-top:10px;display:none;">

    <textarea id="description" placeholder="Описание товара"></textarea>

    <button id="addProduct">Добавить товар</button>
  </div>

  <!-- Список товаров -->
  <div class="admin-card">
    <h2>Список товаров</h2>
    <div id="productList">Загрузка...</div>
  </div>

</div>

<script src="admin.js"></script>
</body>
</html>
